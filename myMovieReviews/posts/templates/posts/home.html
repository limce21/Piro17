<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    {% for post in posts %}
    <article>
      <h2><a href="/post/{{post.id}}">{{ post.title }}</a></h2>
      <p>개봉년도 {{post.release_year}}</p>
      <p>장르 {{post.genre}}</p>
      <p>별점 {{post.rate}}</p>
    </article>
    {% endfor %}
    <a href="/create">리뷰작성</a>
  </body>
</html>
